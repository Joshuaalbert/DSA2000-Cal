version: "3"
services:
  quartical:
    image: quartical
    container_name: quartical
    build:
      context: .
      dockerfile: services/quartical/Dockerfile
    ports:
      - "8888:8888" # Jupyter notebook is nice to have there
#      - "8888:8888" # Dask ports for multi-node stuff?
    env_file:
      - .env
    volumes:
      - /dev/shm:/dev/shm
      - dsa_dir:/dsa
      - $RUN_DIR_HOST/logs:/dsa/run
      - $DATA_DIR_HOST:/dsa/data
      - $PWD/$INPUT_DIR_HOST:/dsa/input
    networks:
      - safe-tier
networks:
  safe-tier:

volumes:
  dsa_dir:
