version: "3"
services:
  inspect:
    image: inspect
    container_name: inspect
    build:
      context: .
      dockerfile: services/inspect/Dockerfile
    ports:
      - "8890:8888" # Jupyter notebook is nice to have there
    env_file:
      - .env
      - inspect.env
    volumes:
      - /dev/shm:/dev/shm
      - $RUN_DIR_HOST:/dsa/notebooks/output
      - $DATA_DIR_HOST:/dsa/notebooks/data
    networks:
      - safe-tier
  quartical:
    image: quartical
    container_name: quartical
    build:
      context: .
      dockerfile: services/quartical/Dockerfile
    env_file:
      - .env
    volumes:
      - /dev/shm:/dev/shm
      - $RUN_DIR_HOST:/dsa/run
    networks:
      - safe-tier
  dft_predict:
    image: dft_predict
    container_name: dft_predict
    build:
      context: .
      dockerfile: services/dft_predict/Dockerfile
    env_file:
      - .env
    volumes:
      - /dev/shm:/dev/shm
      - $RUN_DIR_HOST:/dsa/run
    networks:
      - safe-tier
  simulate_ionosphere:
    image: simulate_ionosphere
    container_name: simulate_ionosphere
    build:
      context: .
      dockerfile: services/simulate_ionosphere/Dockerfile
    env_file:
      - .env
    volumes:
      - /dev/shm:/dev/shm
      - $RUN_DIR_HOST:/dsa/run
    networks:
      - safe-tier
  prepare_run:
    image: prepare_run
    container_name: prepare_run
    build:
      context: .
      dockerfile: services/prepare_run/Dockerfile
    env_file:
      - .env
    volumes:
      - /dev/shm:/dev/shm
      - $RUN_DIR_HOST:/dsa/run
      - $DATA_DIR_HOST:/dsa/data
    networks:
      - safe-tier
networks:
  safe-tier:

