version: "3"
services:
  quartical:
    image: quartical
    container_name: quartical
    build:
      context: .
      dockerfile: services/quartical/Dockerfile
    ports:
      - "8888:8888" # Jupyter notebook is nice to have there
#      - "8888:8888" # Dask ports for multi-node stuff?
    env_file:
      - .env
    volumes:
      - /dev/shm:/dev/shm
      - $RUN_DIR/logs:/dsa/logs
      - $RUN_DIR/gains:/dsa/gains
      - $DATA_DIR:/dsa/data
      - $INPUT_DIR/input:/dsa/input
    networks:
      - safe-tier
networks:
  safe-tier:


